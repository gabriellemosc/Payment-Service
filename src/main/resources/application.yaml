spring:
  application:
    name: payment-service
  profiles:
    active: dev

  datasource:
      url: jdbc:postgresql://localhost:5432/payment   # address
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver        # driver JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  error:
    include-message: always